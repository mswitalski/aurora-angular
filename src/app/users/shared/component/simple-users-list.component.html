<table class="table table-hover">
    <thead>
    <tr>
        <th translate>USER.SURNAME</th>
        <th translate>USER.NAME</th>
        <th translate>USER.USERNAME</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of usersList">
        <td>{{user.surname}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
    </tr>
    </tbody>
</table>

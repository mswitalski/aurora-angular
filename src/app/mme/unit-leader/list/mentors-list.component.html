<div class="card mt-3">
    <div class="card-body">
        <div class="card-title" translate>
            <i class="fa fa-address-card-o"></i> HEADER.MENTORS
        </div>
        <div class="card-subtitle text-muted" translate>
            {{'HEADER.HOME' | translate }} <i class="fa fa-angle-double-right fa-fw"></i> {{'HEADER.MENTORS' | translate
            }}
        </div>
        <div class="card-text">
            <app-mentors-list [paginationData]="pagedResults" [listData]="mentorsList"

        </div>
    </div>
</div>

<div class="card mt-3">
    <div class="card-body">
        <div class="card-title" translate>
            <i class="fa fa-reply"></i> HEADER.CREATE-FEEDBACK
            <div class="float-right">
                <button (click)="goBack()" class="btn btn-outline-secondary btn-sm">
                    <i class="fa fa-angle-double-left fa-fw"></i> <span class="xs-hidden" translate>BTN.BACK</span>
                </button>
            </div>
        </div>
        <div class="card-subtitle text-muted" translate>
            {{'HEADER.HOME' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{'HEADER.MENTORS' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{feedback.mentor.evaluation.user.surname}} {{feedback.mentor.evaluation.user.name}} | {{feedback.mentor.evaluation.skill.name}} <i class="fa fa-angle-double-right fa-fw"></i>
            {{'HEADER.CREATE-FEEDBACK' | translate }}
        </div>
        <div class="card-text">
            <app-form-legend></app-form-legend>
            <form [formGroup]="feedbackForm" (ngSubmit)="submitForm()">
                <fieldset [disabled]="isSubmitting">
                    <fieldset class="form-group row">
                        <label for="feedback-content" class="col-12 col-form-label">{{ 'FEEDBACK.CONTENT' | translate }} <span
                            class="text-danger">*</span></label>
                        <div class="col-sm-6 col-lg-4 col-xl-3">
                <textarea
                    id="feedback-content"
                    class="form-control"
                    formControlName="content"
                    [(ngModel)]="feedback.studentFeedback"
                    placeholder="{{ 'FEEDBACK.CONTENT' | translate }}"
                    rows="3"
                    cols="50"></textarea>
                            <app-form-errors [serverErrors]="validationErrors"
                                             [controlName]="'content'"
                                             [formControl]="feedbackForm.controls['content']"
                                             [maxLength]="validation.content.max" ngDefaultControl></app-form-errors>
                        </div>
                    </fieldset>
                    <fieldset class="form-group row">
                        <label class="col-12 col-form-label">{{ 'FEEDBACK.SATISFIED' | translate }} <span
                            class="text-danger">*</span></label>
                        <div class="form-check ml-3">
                            <label class="form-check-label" translate>
                                <input class="form-check-input" type="radio"
                                       name="satisfied"
                                       id="satisfied"
                                       value="true"
                                       formControlName="satisfied"
                                       checked>
                                YES
                            </label>
                        </div>
                        <div class="form-check ml-3">
                            <label class="form-check-label" translate>
                                <input class="form-check-input" type="radio"
                                       name="satisfied"
                                       id="not-satisfied"
                                       value="false"
                                       formControlName="satisfied">
                                NO
                            </label>
                        </div>
                        <app-form-errors [serverErrors]="validationErrors"
                                         [controlName]="'user'" ngDefaultControl></app-form-errors>
                    </fieldset>

                    <hr/>
                    <button [disabled]="!feedbackForm.valid" type="submit" class="btn btn-sm btn-outline-success" translate>
                        BTN.SAVE
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
</div>

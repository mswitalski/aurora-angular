<div class="card mt-3">
    <div class="card-body">
        <div class="card-title" translate>
            <i class="fa fa-sliders"></i> HEADER.EDIT-EVALUATION
            <div class="float-right">
                <button [routerLink]="['/unitleader/users', evaluation.user.id, 'skills', evaluation.id]" class="btn btn-outline-secondary btn-sm">
                    <i class="fa fa-angle-double-left fa-fw"></i> <span class="xs-hidden" translate>BTN.BACK</span>
                </button>
            </div>
        </div>
        <div class="card-subtitle text-muted" translate>
            {{'HEADER.HOME' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{'HEADER.USERS' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{evaluation.user.surname}} {{evaluation.user.name}} <i class="fa fa-angle-double-right fa-fw"></i>
            {{'HEADER.EVALUATION-DETAILS' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{evaluation.skill.name}} <i class="fa fa-angle-double-right fa-fw"></i>
            {{'HEADER.EDIT-EVALUATION' | translate }}
        </div>
        <div class="card-text">
            <app-evaluation-form [editedEvaluation]="evaluation" [isUnitLeader]="true"
                                 [response]="responseSubject.asObservable()" (formSubmitted)="submit($event)">
            </app-evaluation-form>
        </div>
    </div>
</div>

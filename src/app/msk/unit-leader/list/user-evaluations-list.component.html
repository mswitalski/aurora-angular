<h2 translate>HEADER.USER-SKILLS</h2>

<div class="row float-right mb-4">
    <button routerLink="add/evaluation" class="btn btn-success" translate>
        BTN.ADD-SKILL
    </button>
</div>

<table class="table table-hover">
    <thead>
    <tr>
        <th translate>SKILL.NAME</th>
        <th translate>EVALUATION.SELF-EVALUATION</th>
        <th translate>EVALUATION.LEADER-EVALUATION</th>
        <th translate>HEADER.ACTION</th>
    </tr>
    </thead>
    <tbody *ngIf="evaluationsList.length !== 0">
    <tr *ngFor="let evaluation of evaluationsList">
        <td>{{evaluation.skill.name}}</td>
        <td translate>SKILL-LEVEL.{{evaluation.selfEvaluation}}</td>
        <td translate>SKILL-LEVEL.{{evaluation.leaderEvaluation}}</td>
        <td>
            <button class="btn" [routerLink]="evaluation.id" translate>BTN.DETAILS</button>
        </td>
    </tr>
    </tbody>
    <tbody *ngIf="evaluationsList.length === 0">
    <tr>
        <td colspan="4" class="text-center">- {{'NO-RESULTS' | translate}} -</td>
    </tr>
    </tbody>
</table>

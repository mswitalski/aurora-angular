<app-form-legend></app-form-legend>
<form [formGroup]="skillForm" (ngSubmit)="submitForm()">
    <fieldset [disabled]="isSubmitting">
        <fieldset class="form-group row">
            <label for="skill-name" class="col-12 col-form-label">{{ 'SKILL.NAME' | translate }} <span
                class="text-danger">*</span></label>
            <div class="col-sm-6 col-lg-4 col-xl-3">
                <input
                    id="skill-name"
                    class="form-control"
                    formControlName="name"
                    [(ngModel)]="skill.name"
                    placeholder="{{ 'SKILL.NAME' | translate }}"
                    type="text"/>
                <app-form-errors [serverErrors]="validationErrors"
                                 [controlName]="'name'"
                                 [formControl]="skillForm.controls['name']"
                                 [maxLength]="validation.name.max" ngDefaultControl></app-form-errors>
            </div>
        </fieldset>

        <hr/>
        <button [disabled]="!skillForm.valid" type="submit" class="btn btn-sm btn-outline-success" translate>
            BTN.SAVE
        </button>
    </fieldset>
</form>

<h2 translate>HEADER.EDIT-USER</h2>

<form [formGroup]="editUserForm" (ngSubmit)="submitForm()">
    <fieldset [disabled]="isSubmitting">
        <fieldset class="form-group row">
            <label for="user-email" class="col-md-2 col-form-label" translate>USER.EMAIL</label>
            <div class="col-md-5">
                <input
                    id="user-email"
                    class="form-control"
                    formControlName="email"
                    [(ngModel)]="user.email"
                    placeholder="{{ 'USER.EMAIL' | translate }}"
                    type="text"/>
                <app-form-errors [serverErrors]="validationErrors"
                                 [controlName]="'email'"
                                 [formControl]="editUserForm.controls['email']"
                                 [maxLength]="validation.email.max" ngDefaultControl></app-form-errors>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <label for="user-name" class="col-md-2 col-form-label">{{ 'USER.NAME' | translate }}</label>
            <div class="col-md-5">
                <input
                    id="user-name"
                    class="form-control"
                    formControlName="name"
                    [(ngModel)]="user.name"
                    placeholder="{{ 'USER.NAME' | translate }}"
                    type="text"/>
                <app-form-errors [serverErrors]="validationErrors"
                                 [controlName]="'name'"
                                 [formControl]="editUserForm.controls['name']"
                                 [maxLength]="validation.name.max"
                                 [minLength]="validation.name.min" ngDefaultControl></app-form-errors>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <label for="user-surname" class="col-md-2 col-form-label" translate>USER.SURNAME</label>
            <div class="col-md-5">
                <input
                    id="user-surname"
                    class="form-control"
                    formControlName="surname"
                    [(ngModel)]="user.surname"
                    placeholder="{{ 'USER.SURNAME' | translate }}"
                    type="text"/>
                <app-form-errors [serverErrors]="validationErrors"
                                 [controlName]="'surname'"
                                 [formControl]="editUserForm.controls['surname']"
                                 [maxLength]="validation.surname.max"
                                 [minLength]="validation.surname.min" ngDefaultControl></app-form-errors>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <label for="user-position" class="col-md-2 col-form-label" translate>USER.POSITION</label>
            <div class="col-md-5">
                <input
                    id="user-position"
                    class="form-control"
                    formControlName="position"
                    [(ngModel)]="user.position"
                    placeholder="{{ 'USER.POSITION' | translate }}"
                    type="text"/>
                <app-form-errors [serverErrors]="validationErrors"
                                 [controlName]="'position'"
                                 [formControl]="editUserForm.controls['position']"
                                 [maxLength]="validation.position.max"
                                 [minLength]="validation.position.min" ngDefaultControl></app-form-errors>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <label for="user-goals" class="col-md-2 col-form-label" translate>USER.GOALS</label>
            <div class="col-md-5">
                <textarea
                    id="user-goals"
                    class="form-control"
                    formControlName="goals"
                    [(ngModel)]="user.goals"
                    placeholder="{{ 'USER.GOALS' | translate }}"
                    rows="3"
                    cols="50"></textarea>
                <app-form-errors [serverErrors]="validationErrors"
                                 [controlName]="'goals'"
                                 [formControl]="editUserForm.controls['goals']"
                                 [maxLength]="validation.goals.max" ngDefaultControl></app-form-errors>
            </div>
        </fieldset>
        <fieldset class="form-group row">
            <label for="user-enabled" class="col-md-2 col-form-label" translate>USER.ENABLED</label>
            <div class="col-md-5" id="user-enabled">
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" formControlName="enabled" [value]="true" [(ngModel)]="user.enabled">
                        {{'YES' | translate}}
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" formControlName="enabled" [value]="false" [(ngModel)]="user.enabled">
                        {{'NO' | translate}}
                    </label>
                </div>
            </div>
        </fieldset>

        <button [routerLink]="['/admin/users', user.username]" type="button" class="btn btn-dark" translate>
            BTN.BACK
        </button>
        <button [disabled]="!editUserForm.valid" type="submit" class="btn btn-success" translate>
            BTN.SAVE
        </button>
    </fieldset>
</form>

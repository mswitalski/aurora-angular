<div class="card mt-3">
    <div class="card-body">
        <div class="card-title" translate>
            <i class="fa fa-check-square-o"></i> HEADER.TASK-MANAGEMENT
            <div class="float-right">
                <button routerLink="/employee/tasks" class="btn btn-outline-secondary btn-sm">
                    <i class="fa fa-angle-double-left fa-fw"></i> <span class="xs-hidden" translate>BTN.BACK</span>
                </button>
            </div>
        </div>
        <div class="card-subtitle text-muted" translate>
            {{'HEADER.HOME' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{'HEADER.TASKS' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{selectedTask.content}}
        </div>
        <div class="card-text">
            <table>
                <tr>
                    <td class="text-bold pr-3" translate>TASK.CONTENT</td>
                    <td>{{selectedTask.content}}</td>
                </tr>
                <tr *ngIf="selectedTask.deadlineDate !== null && selectedTask.deadlineDate !== undefined">
                    <td class="text-bold pr-3" translate>TASK.DEADLINE-DATE</td>
                    <td>{{selectedTask.deadlineDate | date:'dd-MM-yyyy'}}</td>
                </tr>
                <tr *ngIf="selectedTask.deadlineDate === null || selectedTask.deadlineDate === undefined">
                    <td class="text-bold pr-3" translate>TASK.DEADLINE-DATE</td>
                    <td>-</td>
                </tr>
            </table>

            <hr />
            <button *ngIf="!selectedTask.doneDate" class="btn btn-sm btn-outline-success" (click)="setAsDone()" type="button" translate>BTN.DONE</button>
            <button class="btn btn-sm btn-outline-primary" routerLink="edit" type="button" translate>BTN.EDIT-DETAILS</button>
            <button class="btn btn-sm btn-danger" (click)="deleteTask()" type="button" translate>BTN.DELETE</button>
        </div>
    </div>
</div>

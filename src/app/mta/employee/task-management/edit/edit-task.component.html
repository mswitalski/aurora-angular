<div class="card mt-3">
    <div class="card-body">
        <div class="card-title" translate>
            <i class="fa fa-check-square-o"></i> HEADER.EDIT-TASK
            <div class="float-right">
                <button [routerLink]="['/employee/tasks', task.id]" class="btn btn-outline-secondary btn-sm">
                    <i class="fa fa-angle-double-left fa-fw"></i> <span class="xs-hidden" translate>BTN.BACK</span>
                </button>
            </div>
        </div>
        <div class="card-subtitle text-muted" translate>
            {{'HEADER.HOME' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{'HEADER.TASKS' | translate }} <i class="fa fa-angle-double-right fa-fw"></i>
            {{task.content}} <i class="fa fa-angle-double-right fa-fw"></i>
            {{'HEADER.EDIT-TASK' | translate }}
        </div>
        <div class="card-text">
            <app-task-form [response]="responseSubject.asObservable()" [editedTask]="task"
                           (formSubmitted)="submit($event)"></app-task-form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h2>Your profile</h2>
            <p>
            Username: {{loggedUser.username}} <br/>
            E-mail: {{loggedUser.email}} <br/>
            Name: {{loggedUser.name}} <br/>
            Surname: {{loggedUser.surname}} <br/>
            Position: {{loggedUser.position}} <br/>
            Goals: {{loggedUser.goals}}
            </p>
            <a class="btn btn-lg btn-primary" routerLink="/profile/edit">{{ 'BTN.EDIT-PROFILE' | translate }}</a>
        </div>
    </div>
</div>
